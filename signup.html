<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="#" method="post">
        <h1 class="heading">Signup Page</h1>
        <div class="table">
            <div class="input-box name">
                <input autofocus type="text" name="firstname" id="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-box email">
                <input autocomplete="off" type="email" name="email" id="email" placeholder="New Gmail Account" required>
            </div>
            <div class="input-box password">
                <input autocomplete="off" type="password" name="password" id="password" placeholder="Enter New Password" required>
            </div>
            <div class="input-box newpassword">
                <input autocomplete="off" type="password" name="newpassword" id="newpassword" placeholder="Re-enter New Password" required>
            </div>
            <div class="input-box">
                <label for="" class="hidden"></label>
                <input type="submit" value="Signup">
            </div>
        </div>

        <p>Already have an account? <a href="index.html">Log in here</a></p>
    </form>
</body>
</html>
