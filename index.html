<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <h1 class="heading">Login Page</h1>
        <div class="table">
            <div class="input-box">
                <label for="email">Email: </label>
                <input autofocus autocomplete="off" type="email" name="email" id="email" placeholder="Enter Gmail" required>
            </div>
            <div class="input-box">
                <label for="password">Password: </label>
                <input autocomplete="off" type="password" name="password" id="password" placeholder="Enter Password" required>
                <p><input type="checkbox" name="checkbox" id="checkbox">Remember Password</p>
            </div>

            <div class="input-box">
                <label for="" class="hidden"></label>
                <input type="submit" value="Login">
            </div>
            
        </div>
        <p><a href="https://youtu.be/duZzbWjtYmY?si=TKSzwNMekyGHpzkN">Forgot password?</a> or <a href="signup.html" id="signup">Sign Up</a></p>
        
    </form>
</body>
</html>
